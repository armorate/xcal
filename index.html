<!DOCTYPE html>
<html lang="en">

<head>
    <!-- The <head> is not a  part of the page.

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- important definition for website look on defferent platforms -->
    <title>Test Doc</title>
    <style>
        * {
            background-color: rgb(48, 51, 59);

        p {
            font-size: 19px;

</head>

<body>
    <!-- body of the page OR actual content (divided in 3 parts- header, main and footer) -->
    <header>
        <nav> <!-- navigation tag -->
            <p id="#top">this is top</p> <!-- id element is used to create identity of a particular tag-->
            <a href="https://en.wikipedia.org/wiki/Main_Page"> wikipedia today <!-- anchor tag -->
                <!-- <img width="96" height="34" src="../../images/vicky.jpg" alt="Wikipedia today"/> -->
            </a>
        </nav>
    </header>
    <footer>
        <ul> <!-- unordered list -->

            </ol>

        </dl>
